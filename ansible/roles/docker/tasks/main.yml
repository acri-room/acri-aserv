- name: Install required system packages
  apt:
    pkg:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu jammy stable
    state: present

- name: Update apt and install Docker
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Install packages for rootless
  apt:
    pkg:
      - uidmap
    state: present

- name: Copy files to /usr/local/bin/
  ansible.builtin.copy:
    src: update_subugids.py
    dest: /usr/local/bin/update_subugids
    mode: 0755

- name: Create a directory /docker-data
  ansible.builtin.file:
    path: /docker-data
    state: directory
    mode: 0777

